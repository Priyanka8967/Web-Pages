<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"></link>
    <style>
        .main-div{
            background-color: darkblue;
        }
        .top{
            height: 100px;
        }
        .input-box{
            border: 0;
            border-bottom: 1px solid;
            padding: 3px;
        }
        .input-box:focus{
            outline:none;
        }
        .login-btn{
            width: 120px;
            border-radius: 0;
        }
    </style>
</head>
<body>
   
<div class="container-fluid main-div">
    <div class="row">
        <div class="col-md-12 top"></div>
    </div>  
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-white" >
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6 pt-5 pl-5">
                    <h3 class="fw-light">Login here....</h3>
                        <div>
                            <form>
                                <input class="mt-4 w-100 input-box" type="text" placeholder="Email or Mobile no.">
                                <input class="mt-4 w-100 input-box" type="password" placeholder="Password.">
                                <button class="btn btn-success mt-4 login-btn text-uppercase">Log in</button>

                            </form>
                        </div>
                        <!-- other link components -->
                        <div class="mt-3">
                            <a href="#" class="nav-link"><h5>Not A Member?</h5></a>
                            <a href="#" class="btn btn-success text-uppercase login-btn">Sign up</a><br/>
                            <a href="#" class="btn btn-success text-uppercase mt-3 login-btn">Home</a>
                        </div>
                </div>
                <div class="col-md-6">
                    <img src="assets/images/comp.PNG">
                </div>
            </div>
        </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <div class="row">
        <div class="col-md-12 top"></div>
    </div>  
</div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></link>
</body>
</html>
